<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Document</title>
</head>
<body>
    <h1>Edit Contact Us ! </h1>
    <form action="" method="post">
        {% csrf_token %}
        <label class="form-label">Enter name</label>
        <br>
        <input type="text"  class="form-control" name="uname" value="{{ data.0.name}}">
        <br>
        <label class="form-label">Email id</label>
        <br>
        <input type="email"  class="form-control"name="uemail" value="{{ data.0.email}}">
        <br>
        <label class="form-label">Mobile Number</label>
        <br>
        <input type="number"  class="form-control" name="umobile" value="{{ data.0.mobile}}">
        <br>
        <label class="form-label">message</label>
        <br>
       <textarea name="umsg" cols="30" rows="10" class="form-control" >
     
        </textarea>
        <br>
        <input type="submit"  value="send" class="btn btn-primary"/>
        <br>
    </form>

</body>
</html>
