<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-details</title>
</head>
<body>

        <p>{{post.created_at}}</p>
        <p>{{post.description}}</p>
        <a href="{%url 'post-list %} ">Go Back</a>
    </div>
</body>
</html>
