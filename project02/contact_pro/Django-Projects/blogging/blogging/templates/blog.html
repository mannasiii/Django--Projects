<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <from action="{% url'search_blog'%}" method="get">
        {%csrf_token%}
        <input type="text" name="q" placeholder="Search Blog">
 
        <button type="submit" class="btn btn-outline-success">Search<i
            class="bi bi-arrow-right"></i></button>
        </from>

        <h1>The Posts are: </h1>
        {% for Post in posts %}
        <div>
            <div></div>
            <h3>{{post.title}}</h3>
            <p>{{post.created_alt}}</p>
            <a href="{%url 'post_detail'pk=post.id %}" class="btn btn-sm btn-primary">Read More</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
